<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel ="stylesheet" type ="text/css" href="css/style.css">
  <title>Ironhack Hangman</title>
</head>
<body>

<header>
  <img class="logo" src="../images/IronHangman.png">
  <button class="start-game">Play</button>
</header>

    <div class ="wrapper">

    <session class="top">
      <h2 class="word-status"></h2>
    </session>

    <session class="man-hanged">
      <canvas id="hangman" width="180" height="250"></canvas>
        <div id="game-status">
          <p class="message">Click play to start a new game.</p>
        </div>
    </session>

    <div class="keyboard-wrapper">
      <session class="keyboard">
          <div class="key">A</div>
          <div class="key">B</div>
          <div class="key">C</div>
          <div class="key">D</div>
          <div class="key">E</div>
          <div class="key">F</div>
          <div class="key">G</div>
          <div class="key">H</div>
          <div class="key">I</div>
          <div class="key">J</div>
          <div class="key">K</div>
          <div class="key">L</div>
          <div class="key">M</div>
          <div class="key">N</div>
          <div class="key">O</div>
          <div class="key">P</div>
          <div class="key">Q</div>
          <div class="key">R</div>
          <div class="key">S</div>
          <div class="key">T</div>
          <div class="key">U</div>
          <div class="key">V</div>
          <div class="key">W</div>
          <div class="key">X</div>
          <div class="key">Y</div>
          <div class="key">Z</div>
      </session>
    </div>
</div>
</div>



  <script src="js/hangman.js"></script>
  <script src="js/index.js"></script>
  <script src="js/canvas.js"></script>
</body>
</html>
